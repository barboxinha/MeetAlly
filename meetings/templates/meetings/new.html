{% extends 'base.html' %}

{% block title %}New Meeting{% endblock %}

<!-- The nice thing about Django is it can generate your form html based on your Models -->
{% block content %}
<h1>Plan a New Meeting</h1>
<form method="post">
    <table>
        {{ form }}
    </table>
    {% csrf_token %}
    <button type="submit">Create</button>
</form>
{% endblock %}
