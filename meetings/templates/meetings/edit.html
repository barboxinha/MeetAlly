{% extends 'base.html' %}

{% block title %}Change Meeting: {{ meeting.title }}{% endblock %}

<!-- The nice thing about Django is it can generate your form html based on your Models -->
{% block content %}
<h1>Change Meeting</h1>
<form method="post">
    <table>
        {{ form }}
    </table>
    {% csrf_token %}
    <button type="submit">Update</button>
</form>
{% endblock %}
