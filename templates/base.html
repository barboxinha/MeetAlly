{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'website/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <header>
        <span class="login">Logged in as {{ user.get_username }}</span>
        <form method="post" action="{% url 'logout' %}" style="float:right">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </header>
    {% else %}
    <header>
        <a href="{% url 'login' %}" class="login">Login</a>
    </header>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
